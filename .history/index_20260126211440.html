<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shave My Back - Natural Progression</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        cursor: none;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        background-image: url("assets/Skin.png");
        background-size: cover;
        background-position: center;
        position: relative;
      }
      /* All canvases stack on top of each other */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
      #razor {
        position: fixed;
        pointer-events: none;
        width: 120px;
        z-index: 1000;
        transform: translate(-30%, -30%);
      }
      .wound {
        position: absolute;
        pointer-events: none;
        width: 80px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <img id="razor" src="assets/Razor.png" alt="razor" />
    <div id="game-container">
      <canvas id="layer1"></canvas>
      <canvas id="layer2"></canvas>
      <canvas id="layer3"></canvas>
      <canvas id="layer4"></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
