<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shave My Back</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #111;
        cursor: none;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        background: url("assets/Skin.png") center/cover;
        position: relative;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #razor {
        position: fixed;
        pointer-events: none;
        width: 120px;
        z-index: 1000;
        transform: translate(-30%, -30%);
      }
      .wound {
        position: absolute;
        pointer-events: none;
        width: 100px;
        z-index: 5;
      }
      .ui-container {
        position: fixed;
        bottom: 20px;
        z-index: 2000;
        display: flex;
        gap: 10px;
      }
      #left-ctrl {
        left: 20px;
      }
      #right-ctrl {
        right: 20px;
      }
      .btn {
        width: 70px;
        cursor: pointer;
        display: none;
      }
      .btn.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <img id="razor" src="assets/Razor.png" />
    <div id="game-container">
      <canvas id="layer1"></canvas><canvas id="layer2"></canvas>
      <canvas id="layer3"></canvas><canvas id="layer4"></canvas>
    </div>
    <div class="ui-container" id="left-ctrl">
      <img id="undoBtn" src="assets/undo.png" class="btn" onclick="undo()" />
      <img id="redoBtn" src="assets/redo.png" class="btn" onclick="redo()" />
    </div>
    <div class="ui-container" id="right-ctrl">
      <img
        id="restartBtn"
        src="assets/restart.png"
        class="btn"
        onclick="location.reload()"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
